<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img src="./images/crescent-moon.png" alt="moon-icon" class="moon-icon">Ramadan Countdown 2025</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number">00</div>
                <div class="countdown-label">Days</div>
            </div>

            <div class="countdown-item">
                <div class="countdown-number">00</div>
                <div class="countdown-label">Hours</div>
            </div>

            <div class="countdown-item">
                <div class="countdown-number">00</div>
                <div class="countdown-label">Minutes</div>
            </div>

            <div class="countdown-item">
                <div class="countdown-number">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <p class="greeting">
            May the blessings of Ramadan fill your life with peace and joy !
        </p>
        
    </div>
    <footer>
        <h4>Created By <span class="author">Youness Horra</span> @ 2025</h4>
    </footer>

    <script src="main.js"></script>
</body>
</html>
